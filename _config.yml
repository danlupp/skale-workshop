# Site wide configuration

title: "SKALE 2020"
description: "Workshop on Scalable Knowledge Base Engineering 2020"
logo: #dl-smll.jpg # 120x120 px default image used for Twitter summary card
teaser: #teaser.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
#  - jekyll-twitter-plugin


# Site owner
owner:
  name:
  email: danielup@ifi.uio.no
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
include: ["_pages"]
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
  - vendor
